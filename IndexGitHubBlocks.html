<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Blocks</title>
        <link rel="stylesheet" href="styleGitHubBlocks.css">
    </head>
    <body>
        <h1>GitHub Blocks</h1>
        <div class="container">
            <div class="box1">
                <img src="https://octodex.github.com/images/yogitocat.png" alt="Yogi cat">
                <img src="https://octodex.github.com/images/steroidtocat.png" alt="Buff Cat">
                <img src="https://octodex.github.com/images/cloud.jpg" alt="Cat shaped cloud">
            </div>
            <div class="box2">
                <img src="https://octodex.github.com/images/saketocat.png" alt="Sake Cat">
                <img src="https://octodex.github.com/images/kimonotocat.png" alt="Kimono Cat">
            </div>
            <div class="box3">
                <img src="https://octodex.github.com/images/total-eclipse-of-the-octocat.jpg" alt="Solar catclipse">
                <img src="https://octodex.github.com/images/octonaut.jpg" alt="Cosmonautcat">
                <img src="https://octodex.github.com/images/octobiwan.jpg" alt="Octobi wan Catnobi">
            </div>
        </div>    
        <p>
            images from <a href="https://octodex.github.com">GitHub Octodex</a>
        </p>
    </body>
</html>
